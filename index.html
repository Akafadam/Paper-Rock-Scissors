<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/37a133ea36.js"></script>
</head>
<body>
  <header class="header">
  <h1 class="header__title">Rock Paper Scissors</h1>
</header>
<main class="main">
  <div class="score">
    <p class="score__computer">Machine: <span id="score-machine">0</span></p>
    <p class="score__player">You: <span id="score-user">0</span></p>
  </div>
  <div class="icon">
    <div class="icon__sticker" id="paper">
      <i class="far fa-hand-paper"></i>
    </div>
    <div class="icon__sticker" id="scissors">
      <i class="far fa-hand-scissors"></i>
    </div>    
    <div class="icon__sticker" id="rock">
      <i class="far fa-hand-rock"></i>
    </div>
  </div>
  <div class="message">
    <p class="message__text">Paper cover Rock: You Win!!!</p>
</main>
</body>
</html>
